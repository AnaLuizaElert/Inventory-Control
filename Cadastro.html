<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="./CSS/Site.css">
    </head>
    <body>
        <div id="flex-container-menu">
                <div id="flex-item-logo"></div>
                <div id="flex-item-nomeLoja"></div>
            <div id="flex-item-opcoes">
                <a href="./Edicao.html" class="flex-subitem-menu"><p>Edição de Produtos</p></a>
                <a href="./Cadastro.html" class="flex-subitem-menu" id="select-cadastro"><p>Cadastro de Produtos</p></a>
                <a href="./Listagem.html" class="flex-subitem-menu"><p>Listagem de Produtos</p></a>
                <a href="./Perfil.html" class="flex-subitem-menu"><p>Perfil</p></a>
            </div> 
        </div>
            <main id="flex-container-conteudo">
            <form>
                <div id="flex-item-cadastrar-produtos">
                    <div id="flex-subitem-inputs-cadastro">
                        <div id="flex-item-filtros-cadastro">
                            <select id="flex-item-categoria-cadastro">
                                <option value="categorias">Categoria</option>
                                <option value="bebidas">Bebidas</option>
                                <option value="carnes">Carnes</option>
                                <option value="frios">Frios</option>
                                <option value="higiene">Higiene</option>
                                <option value="hortifruti">Hortifruti</option>
                                <option value="lacticinios">Lacticínios</option>
                                <option value="limpeza">Limpeza</option>
                                <option value="matinais">Matinais</option>
                                <option value="mercearia">Mercearia</option>
                                <option value="padaria">Padaria</option>
                                <option value="pet-shop">Pet-shop</option>
                                <option value="utensilios">Utensilios</option>
                            </select>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label type="text">Nome do produto*</label>
                            <input type="text" placeholder="Nome do produto" id="nome" required>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>URL da imagem do produto</label>
                            <input type="url" placeholder="URL de imagem" id="url">
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Quantidade deste produto em estoque*</label>
                            <input type="number" placeholder="Quantidade em estoque" id="qtdEstoque" required>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Unidade de medida*</label>
                            <input type="text" placeholder="Unidade de medida" id="unidadeMedida" required>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Localização do produto*</label>
                            <input type="text" placeholder="Localização" id="localizacao" required>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Imagem da localização do produto*</label>
                            <input type="url" placeholder="Url da imagem de localização" id="localizacaoUrl" required>
                        </div>
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Quantidade de itens por pack fechado*</label>
                            <input type="number" placeholder="Itens por pack fechado" id="qtdPacket" required>
                        </div>  
                        <div class="flex-subitem-organizacao-cadastro">
                            <label>Preço unitário*</label>
                            <input type="number" min="0.00" step="0.01" placeholder="Preço unitário" id="preco" required>
                        </div>
                        <div class="button-cadastro">
                        <input type="button" value="Enviar" onclick="enviar()" id="button-cadastro">
                        <span id="apagar-msg-apos-cadastro"><span>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </body>
    <script src="./Menu.js"></script>
    <script src="./CadastroProduto.js"></script>
</html>
